{{ $image := or .Params.image "geometric.jpg" }}
<li>
  <article>
    <div class="portrait">
      <img src="/images/people/{{ $image }}" />
    </div>
    <h3>
      <a href="/people/{{ .Params.slug }}" class="bio-link">{{ .Params.name }}</a>
    </h3>
    <p>
      {{ .Params.role }}
    </p>
  </article>
</li>
