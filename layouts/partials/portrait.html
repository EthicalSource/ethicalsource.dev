{{ $image := or .Params.image "geometric.jpg" }}
<li>
  <div class="portrait">
    <a href="/who-we-are/people/{{ .Params.slug }}"><img src="/images/people/{{ $image }}" alt="Headshot of {{ .Params.name }}" /></a>
  </div>
  <h3>
    <a href="/who-we-are/people/{{ .Params.slug }}" class="bio-link">{{ .Params.name }}</a>
  </h3>
  <p>
    {{ .Params.role }}
    <br />
    {{ .Params.pronouns }}
  </p>
</li>
