<article id="{{ .Params.slug }}" class="hero">
  {{ $alt := .Params.title }}
  <h3>
    <a href="/{{ .Params.type }}/{{ .Params.slug }}">
      {{ .Params.title }}
    </a>
  </h3>
  {{ with .Params.summary }}
    <p class="hero-summary">
      {{ . }}
    </p>
  {{ end }}
  <p class="more-link">
    <time>{{ .Params.bylineDate}}</time><br />
    <a href="/{{ .Params.type }}/{{ .Params.slug }}">Read more</a>
  </p>
</article>
