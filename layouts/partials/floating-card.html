{{ $thumbnail := or .Params.thumbnail "geometric.jpg" }}

<li class="floating-card">
  <article>
    <div class="thumbnail">
      <a href="{{ .Params.targetUrl }}">
        <img src="/images/heroes/{{ $thumbnail }}" class="thumbnail" />
      </a>      
    </div>
    <h3>
      {{ .Params.title}}
    </h3>
    <p>
      {{ .Params.summary }}
    </p>
    <a href="{{ .Params.targetUrl }}" class="call-to-action-link">
      {{ .Params.targetAnchor }}
    </a>
  </article>
</li>
