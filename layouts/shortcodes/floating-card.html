{{ $thumbnail := or .Params.thumbnail "geometric.jpg" }}
<li class="floating-card">
  <article>
    <div class="thumbnail">
      <img src="/images/heroes/{{ $thumbnail }}" class="thumbnail" />
    </div>
    <h3>
      {{ .Params.title}}
    </h3>
    <p>
      {{ .Params.text }}
    </p>
    <a href="{{ .Params.slug }}" class="call-to-action">
      {{ .Params.anchor }}
    </a>
  </article>
</li>
