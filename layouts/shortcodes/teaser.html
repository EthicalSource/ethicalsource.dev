{{ $thumbnail := or .Params.thumbnail "default.jpg" }}
<li style="background-image: url(/images/thumbnails/{{ $thumbnail }});">
  <article id="{{ .Params.slug }}" class="teaser">
    <!-- <img src="/images/blog/thumbnails/{{ $thumbnail }}" class = "thumbnail"> -->
    <h3>
      <a href="{{ .Params.slug }}">
        {{ .Params.anchor }}
      </a>
    </h3>
    <time>{{ .Params.bylineDate }}</time>
  </article>
</li>
