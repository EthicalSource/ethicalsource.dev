{{ $publogo := or .Params.logo "generic-press-logo.jpg" }}
<li>
  <article class="media">
    <svg class="media-node">
      <use xlink:href="/images/decorations/svg/media-node.svg#circle"></use>
    </svg>
    <img src="/images/media-logos/{{ $publogo }}.jpg" class="media-logo" />
    <h3>
      <a href="{{ .Params.url }}">
        {{ .Params.title }}
      </a>
    </h3>
    <p>
      <time>{{ .Params.bylineDate }}</time>
      {{ with .Params.summary }}
        | {{ . }}
      {{ end }}
    </p>
    <p>
      <a href="{{ .Params.url }}">Read the Article</a>
    </p>
  </article>
</li>
