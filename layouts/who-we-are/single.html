{{ define "main" }}
<section>

  {{ with .Params.image }}
    <div class="bio-pic">
      <img src="/images/people/{{ . }}">
    </div>
  {{ end }}

  {{ .Content }}
  {{ with .Params.aboutUrls }}
    <h2>More about Astrid</h2>
    <ul>
      {{ range . | }}
        <li><a href="{{ . }}">{{ . }}</a></li>
      {{ end }}
    </ul>
  {{ end }}
</section>

{{ end }}
