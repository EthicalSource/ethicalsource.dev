+++
title = "Contact Us"
heading = "Contact Us"
kicker = "Get in touch with the OES."
+++

<div class="form-container form-container-card">
  <form class="send_message_form message form" name="contact" method="post" action="/" data-modal-id="modal-notify" data-netlify="true" netlify-honeypot="bot-field">
    <div class="form-group">
      <label class="hidden">
        <span>For bots only</span>
        <input name="bot-field">
      </label>
    </div>
    <div class="form-group">
      <label>
        <p>Your name</p>
        <input name="name" type="text" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <p>Your e-mail</p>
        <input name="email" type="email" required>
      </label>
    </div>
    <div class="form-group">
      <label>
        <p>Your message</p>
        <textarea name="message" required></textarea>
      </label>
      <fieldset>
        <button type="submit" class="button">Send</button>
      </fieldset>
    </div>
  </form>
</div>

<h3 class="hidden">
  Thank you for your message. We will respond as soon we can.
</h3>
