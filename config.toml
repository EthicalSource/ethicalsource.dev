baseURL = "https://ethicalsource.dev"
# canonifyURLs = true
languageCode = "en-us"
title = "Ethical Source"
disableKinds = ["RSS"]

DefaultContentLanguage = "en"
hasCJKLanguage = true
EnableMissingTranslationPlaceholders = true

uglyURLs = true

googleAnalytics = "UA-56802475-3"

[mediaTypes]
[mediaTypes."text/markdown"]
suffixes = ["md"]

[mediaTypes."text/plain"]
suffixes = ["txt"]

[mediaTypes."text/asciidoc"]
suffixes = ["adoc"]

[outputFormats]
[outputFormats.Markdown]
mediaType = "text/markdown"
isPlainText = true
baseName = "LICENSE"

[outputFormats.PlainText]
mediaType = "text/plain"
isPlainText = true
baseName = "LICENSE"

[outputFormats.AsciiDoc]
mediaType = "text/asciidoc"
isPlainText = true
baseName = "LICENSE"

[outputs]
home = ["html"]
page = ["html", "markdown", "plaintext", "asciidoc"]

# Add all translated languages here.
[Languages]
[Languages.en]
languageName = "English"
languageCode = "en"
weight = 1

[Languages.es]
languageName = "Español"
languageCode = "es-mx"

[Languages.fr]
languageName = "Français"
languageCode = "fr"

[Languages.pt-br]
languageName = "Português"
languageCode = "pt-br"

[Languages.de]
languageName = "Deutsch"
languageCode = "de"
